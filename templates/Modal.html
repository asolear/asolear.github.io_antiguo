{% for v in datos %}
<!-- Button trigger modal -->
<button hidden type="button" class="btn btn-primary" data-mdb-toggle="modal"
  data-mdb-target="#exampleModal_iframe_{{v.n}}" id='boton_Modal_iframe_{{v.n}}'>
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal_iframe_{{v.n}}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">

  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header pt-4 pb-4" onclick="$('.modal').modal('hide');">
        <button hidden id="cierramodal" type="button" class="btn btn-warning" data-mdb-dismiss="modal">
          <i class="far fa-arrow-alt-circle fa-lg"></i>
        </button>
        {% include 'FixedButton.html' %}
      </div>
      <div class="modal-body">
        <!-- <h1>{{ v.headline1 }}</h1> -->
        <!-- <img src="{{v.img1}}" class="card-img-top" />
        <p>{{ v.content1 }}</p> -->
        <a href="#!" class="text-primary d-flex align-items-center"
          onclick="document.getElementById('cierramodal').click();document.getElementById('boton_Modal_iframe_2{{v.n}}').click()">Call
          to action
          <i class="mi mi-ChevronRight ms-2"></i>
          jojojo
        </a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
