<style>
    /* Featurettes
------------------------- */

    .featurette-divider {
        margin: 5rem 0;
        /* Space out the Bootstrap <hr> more */
    }

    /* Thin out the marketing headings */
    .featurette-heading {
        font-weight: 300;
        line-height: 1;
        letter-spacing: -.05rem;
    }
</style>


<!-- START THE FEATURETTES -->
<section>
    {% for v in datos %}
    <br><br>
    <div class=" shadow-4-strong">
        <a href="#!" class="link-dark" onclick="document.getElementById('boton_Modal_iframe_{{v.n}}').click();">

            <!-- <hr class="featurette-divider"> -->
            <br><br><br>
            <div class="row featurette bg-darkt">
                <div class="col-md-7 {{v.especifico}}">
                    <h2 class="featurette-heading ">{{v.seccion }}.  <span class="text-muted">{{v.headline2 }}.</span></h2>
                    <p class="lead">{{v.content1}}</p>
                </div>
                <div class="col-md-5">
                    <p class="lead">{{v.content1}}</p>
                    <img class="img-fluid" width="100%" height="100%" fill="#fff" src="{{v.img2 }}"
                        alt="Second slide" preserveAspectRatio="xMidYMid slice" focusable="false">

                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</section>

<!-- /END THE FEATURETTES -->
